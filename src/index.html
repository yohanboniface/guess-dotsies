<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Guess Dotsies</title>
    <!-- load Dojo -->
    <script type="text/javascript">
    dojoConfig = {
        has: {
            'dojo-firebug': true,
            'dojo-debug-messages': true
        },
        async: true,
        baseUrl: "js/",
        tlmSiblingOfDojo: false,
        packages: [
            { name: "dojo", location: "lib/dojo" },
            { name: "dijit", location: "lib/dijit" },
            { name: "dojox", location: "lib/dojox" },
        ],
        parseOnLoad: true
    }
    </script>
    <script src="js/lib/dojo/dojo.js.uncompressed.js"></script>
    <script type="text/javascript">
        require(["dijit/layout/ContentPane", "dijit/layout/BorderContainer"]);
    </script>
    <link rel="stylesheet" type="text/css" href="js/lib/dijit/themes/nihilo/nihilo.css" />
    <link rel="stylesheet" type="text/css" href="css/dotsies.css" />
</head>
<body class="nihilo">
    <div id="app_layout" data-dojo-type="dijit.layout.BorderContainer"  data-dojo-props="design: 'headline'">
        <div id="header" data-dojo-type="dijit.layout.ContentPane" data-dojo-props="region: 'top'">
            <h1>Guess dotsies!</h1>
        </div>
        <div class="content_pane" data-dojo-type="dijit.layout.ContentPane" data-dojo-props="region: 'center'">
            <div id="guess_what">hello</div>
            <form method="post" action="#" id="guess_form" onsubmit="return false;">
                <input type="text" placeholder="Guess and type it here!" name="user_guess" id="user_guess" data-dojo-type="dijit.form.TextBox" />
                <div id="result"></div>
            </form>
        </div>
        <div id="action_pane"  data-dojo-type="dijit.layout.ContentPane" data-dojo-props="region: 'right'">
            <h3>Your score</h3>
            <div id="user_score">0/0</div>
            <h3>Choose a corpus</h3>
            <form id="corpus_choice_form" data-dojo-type="dijit.form.Form"></form>
            <h3>Or use yours</h3>
            <form id="user_corpus_form" data-dojo-type="dijit.form.Form"></form>
        </div>
        <div id="footer" data-dojo-type="dijit.layout.ContentPane" data-dojo-props="region: 'bottom'">
            <ul>
                <li><a href="http://dotsies.org">Dotsies.org</a></li>
                <li><a href="http://dotsies.org">Github</a></li>
            </ul>
        </div>
    </div>
    <script type="text/javascript">
        require(["dijit/form/Select", "dijit/form/TextBox", "dijit/form/Form", "dojo/parser", "dojo/domReady!"]);
        require(["dojo/domReady!", "dotsies"]);
    </script>
</body>
</html>
